{% extends 'catalog/base.html' %}

{% block content %}
<div class="row text-center">
    {% for product in object_list %}
    <div class="col-8">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ product.price }}$</h1>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li style="text-align: center;">{{ product.description|truncatechars:100 }}</li>
                    <li style="text-align: center;"><img src="{{ product.preview.url }}" alt="Product image"></li>
                </ul>
                <a href="{% url 'catalog:product_page' product.id %}">
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
