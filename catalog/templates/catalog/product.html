{% extends 'catalog/base.html' %}

{% block content %}
<div class="row text-center">
    <div class="col-8">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ product }}</h4>
                <h4 class="my-0 font-weight-normal">{{ category }}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ price }}$</h1>

                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li style="text-align: center;">{{ description }}</li>
                    <li style="text-align: center;"><img src="{{ product.preview.url }}" alt="Product image"></li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
