{% extends 'catalog/base.html' %}

{% block content %}
<div class="row text-center">
    <div class="col-8">
        <div class="card mb-4">
            <div class="card header">
                <h3 class="card-title">
                    {{ object.title }}
                </h3>
            </div>
            <div class="card-body">
                <p>
                    {{ object.content }}
                </p>
            </div>
            <div class="card-footer">
                Просмотры: {{ object.views_count }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
